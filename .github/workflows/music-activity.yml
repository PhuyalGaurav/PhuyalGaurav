name: Update YouTube Music Activity

on:
  schedule:
    - cron: "*/20 * * * *" 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README with YouTube Music activity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Update README with music activity
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
        run: python .github/scripts/update_music.py
        
      - name: Commit and push if changed
        run: |
          git diff
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update README with YouTube Music activity" -a || echo "No changes to commit"
          git push